<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
</head>
<body>
  <div class="header">
    <h1>Drag and Drop</h1>
  </div>
  
  <div class="messages">
  <p id="successMessage" class="success-message" style="display: none;">Item dropped successfully!</p>
  <p id="deleteMessage" class="delete-message" style="display: none">Item deleted successfully!</p>
</div>

  <div class="container-wrapper">
    <div class="container" id="firstContainer" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="item" id="item1" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
        <span class="delete-icon" onclick="deleteItem(event)">x</span>
      </div>
      <div class="item" id="item2" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
        <span class="delete-icon" onclick="deleteItem(event)">x</span>
      </div>
      <div class="item" id="item3" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
        <span class="delete-icon" onclick="deleteItem(event)">x</span>
      </div>
      <div class="item" id="item4" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
        <span class="delete-icon" onclick="deleteItem(event)">x</span>
      </div>
      <div class="item" id="item5" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
        <span class="delete-icon" onclick="deleteItem(event)">x</span>
      </div>
      <div class="item" id="item6" draggable="true" ondragstart="dragStart(event)" ondragend="dragEnd(event)">
        <span class="delete-icon" onclick="deleteItem(event)">x</span>
      </div>
    </div>
    <div class="container" id="secondContainer" ondrop="drop(event)" ondragover="allowDrop(event)">
      <p id="dropText" class="drop-text">Drag Items Here</p>
    </div>
    </div>
 
  <div class="button">
  <button class="reset-button" onclick="resetContainers()">Reset</button>
</div>
</body> 
</html>
